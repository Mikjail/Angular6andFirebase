<section class="new-training" fxLayout fxLayoutAlign="center">
  <form action="" (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
        <mat-card-title fxLayoutAlign="center">
            Time to start workout
        </mat-card-title>
        <mat-card-content fxLayoutAlign="center">
          <mat-spinner *ngIf="isLoading"></mat-spinner>
          <mat-form-field *ngIf="!isLoading && exercises">
            <mat-select placeholder="select workout" ngModel name="exercise" required >
               <mat-option *ngFor="let exercise of exercises" [value]="exercise.id">
                {{exercise.name}}
               </mat-option>
            </mat-select>
          </mat-form-field>
        </mat-card-content>
        <mat-card-actions fxLayoutAlign="center">
            <button *ngIf="exercises" color="primary" type="submit" mat-button [disabled]="f.invalid">
              Start
            </button>
            <button *ngIf="!exercises" type="button" color="primary" mat-button  mat-raised-button (click)="fetchExercises()">
                Refresh data
              </button>
          </mat-card-actions>
      </mat-card>
    </form>
            
</section>
